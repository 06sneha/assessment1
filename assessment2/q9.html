<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Responsive Gallery</h1>
    <div class="gallery">
        <img src="1.jpg" alt="Image 1">
        <img src="2.png" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <img src="4.png" alt="Image 4">
        <img src="5.png" alt="Image 5">
        <img src="ch.png" alt="Image 6">
    </div>
</body>
</html>
