<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .box {
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 calc(33.33% - 40px); 
        }

        
        @media (max-width: 992px) {
            .box {
                flex: 1 1 calc(50% - 40px); 
            }
        }
        @media (max-width: 600px) {
            .box {
                flex: 1 1 100%; 
            }
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Responsive Webpage</h1>
        <p>This webpage provides the courses.</p>
    </header>

    
    <main>
        <div class="container">
            <div class="box">html</div>
            <div class="box">css</div>
            <div class="box">javascript</div>
            <div class="box">java</div>
            <div class="box">bootstrap</div>
            <div class="box">python</div>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2023 Responsive Webpage Demo</p>
    </footer>
</body>
</html>
