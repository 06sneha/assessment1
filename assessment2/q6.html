<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .box {
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 200px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">mystery 1</div>
        <div class="box">mystery 2</div>
        <div class="box">mystery 3</div>
        <div class="box">mystery 4</div>
    </div>
</body>
</html>
