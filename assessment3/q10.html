<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Demo</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 2000px; 
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }

        
        .container {
            position: relative; 
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }


        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            color: white;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }

        
        .static-box {
            background-color: lightgray;
            position: static; 
        }

        
        .relative-box {
            background-color: lightcoral;
            position: relative;
            top: 20px; 
            left: 30px; 
        }

        
        .absolute-box {
            background-color: lightgreen;
            position: absolute;
            top: 100px; 
            left: 100px; 
        }

        
        .sticky-box {
            background-color: lightblue;
            position: sticky;
            top: 20px; /
        }
    </style>
</head>
<body>
    <h1>Demonstrating Static, Relative, Absolute, and Sticky Positions</h1>

    
    <div class="container">
        <h2>Static Position</h2>
        <div class="box static-box">Static</div>

        <h2>Relative Position</h2>
        <div class="box relative-box">Relative</div>

        <h2>Absolute Position</h2>
        <div class="box absolute-box">Absolute</div>
    </div>


    <h2>Sticky Position</h2>
    <div class="box sticky-box">Sticky</div>
</body>
</html>
