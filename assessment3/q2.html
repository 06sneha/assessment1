<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position </title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 300px;
            height: 200px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            position: relative; 
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative; 
            top: 20px; 
            left: 30px; 
        }
    </style>
</head>
<body>
    <h1>Relative Positioning </h1>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
