<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        article {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        aside {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Semantic Webpage</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <article>
            <h2>Welcome to My webpage</h2>
            <p>today is a sunny day.</p>
        </article>
        <aside>
            <h3>Sidebar</h3>
            <p>but little moisty.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Semantic Webpage Demo</p>
    </footer>
</body>
</html>
