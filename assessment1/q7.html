<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Box Model </h1>
    <div class="box">This is a box displaying the CSS box model.</div>
</body>
</html>
