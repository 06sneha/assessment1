<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pinky</td>
                <td>25</td>
                <td>south africa</td>
            </tr>
            <tr>
                <td>rosy</td>
                <td>30</td>
                <td>korea</td>
            </tr>
            <tr>
                <td>diana</td>
                <td>22</td>
                <td>india</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
