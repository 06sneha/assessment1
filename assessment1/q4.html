<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Divisions</title>
    <style>
        div {
            margin: 10px;
            padding: 20px;
            border: 1px solid black;
        }
        .box1 {
            background-color: lightblue;
        }
        .box2 {
            background-color: lightgreen;
        }
        .box3 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="box1">Division 1</div>
    <div class="box2">Division 2</div>
    <div class="box3">Division 3</div>
</body>
</html>
