<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        header p {
            margin: 5px 0 0;
            font-size: 16px;
        }

        
        main {
            padding: 20px;
            text-align: center;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; 
        }
        .icon-box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .icon-box:hover {
            transform: scale(1.1); 
        }
        .icon-box i {
            font-size: 36px;
            color: #007bff; 
        }
        .icon-box p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Welcome to Font Awesome Icons</h1>
        <p>Explore some commonly used icons below!</p>
    </header>

    
    <main>
        <div class="icon-container">
            
            <div class="icon-box">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </div>
            
            <div class="icon-box">
                <i class="fas fa-user"></i>
                <p>User</p>
            </div>
            
            <div class="icon-box">
                <i class="fas fa-envelope"></i>
                <p>Message</p>
            </div>
            
            <div class="icon-box">
                <i class="fas fa-cog"></i>
                <p>Settings</p>
            </div>
            
            <div class="icon-box">
                <i class="fas fa-heart"></i>
                <p>Favorite</p>
            </div>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2023 Font Awesome Icons Demo</p>
    </footer>
</body>
</html>
